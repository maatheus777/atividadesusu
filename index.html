<body>

    <div class="modal" id="modal"></div>

    <div class="modal-overlay" id="modal-overlay"></div>
    
    <div id="tabela">
        <h1>Formulário</h1>
        <div class="tabela">
        <div>Nome:<input type="text" name="" id="tel"></div>
        <div>Endereço:<input type="text" name="" id="tel"></div>
        <div>CEP:<input type="number" placeholder="xx.xxx-xxx" id="tel" maxlength="10"></div>
        <div>CPF:<input type="number" placeholder="xxx.xxx.xxx-xx" name="" id="tel" maxlength="14"></div>
        <div>TELEFONE:<input type="number" placeholder="(xx) x xxxx-xxxx" name="" id="tel" maxlength="14"></div>
        <div>CNPJ:<input type="number" placeholder="xx.xxx.xxx/0001-xx" name="" id="tel" maxlength="18"></div>
        <div>CODIGO:<input type="number" placeholder="xx_xx//xxx-xxx.9.xxx" name="" id="tel" maxlength="20"></div>
    </div>
